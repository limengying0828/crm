<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增客户</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">

    <script type="text/javascript">
        var a1=function(){
            window.location.href="/html/ykz/customer.html"
        }

        var a2=function(){
            window.location.href=""
        }

    </script>
</head>
<body>
<form class="layui-form" action="/customer/save.do" method="post">
    <center>
        <table width="80%">
            <tr>
                <td><h1>新增客户</h1></td>
                <td></td>
                <td></td>
                <td align="right">
                    <input data-method="offset" data-type="r" class="layui-btn layui-btn-normal" type="button" onclick="a1()" value="< 返回 " style="font-size: 20px;font-weight: bold;width:100px;height:40px;">
                    <input data-method="offset" data-type="r" class="layui-btn layui-btn-normal" type="button" onclick="a2()" value="刷新 " style="font-size: 20px;font-weight: bold;width:100px;height:40px;">
                </td>
            </tr>
            <tr>
                <td height="20px"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr bgcolor="#fafad2">
                <td height="50px"><h2>基本信息</h2></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td height="5px"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>客户名称</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="customername" style="width: 290px;" required lay-verify="required" placeholder="请输入客户名称"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">拼音</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="spell" style="width: 290px;" required lay-verify="required" placeholder="请输入客户拼音"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>分类</td>
                <td align="center">
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="width: 290px;">
                            <select name="customerclass" id="" lay-verify="required">
                                <option value=""></option>
                                <option value="1">客户分类1</option>
                                <option value="2">客户分类2</option>
                                <option value="3">客户分类3</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td align="center">客户来源</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="width: 290px;">
                            <select name="customersource"  lay-verify="required">
                                <option value=""></option>
                                <option value="老客户">老客户</option>
                                <option value="代理商">代理商</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>所属行业</td>
                <td align="center">
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="width: 290px;">
                            <select name="industry"  lay-verify="required">
                                <option value=""></option>
                                <option value="IT">IT</option>
                                <option value="银行">银行</option>
                                <option value="保险">保险</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td align="center">客户网址</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="customerurl" style="width: 290px;" required lay-verify="required" placeholder="请输入客户网址"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>国家/地区</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="state" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">所在城市</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="city" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>详细地址</td>
                <td colspan="3" align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="address" style="width: 933px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>邮政编码</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="postalcode" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">传真</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="fax" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>联系人</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="linkman" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">部门</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="department" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>职务</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="post" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">办公电话</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="officephone" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>移动电话</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="telephone" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">邮件/QQ</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="email" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>法人代表</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="corporate" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">注册资本</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="registered" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>附加说明</td>
                <td colspan="3" align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <textarea name="additional" style="width: 933px;height: 100px" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                            </textarea>
                        </div>
                    </div>
                </td>
            </tr>
            <tr bgcolor="#fafad2">
                <td height="50px"><h2>财务信息</h2></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td height="5px"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>银行账号</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="bankaccount" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">开户名称</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="accountname" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>开户银行</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="accountbank" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">银行地址</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="bankurl" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>税号</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="dutyparagraph" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">电话</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="phone" style="width: 290px;" required lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
        </table><br><br>
        <div class="layui-form-item" style="width: 80%">
            <div class="layui-input-block">
                <button style="width: 120px" class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="formDemo">确定</button>
                <button type="reset" style="width: 120px" class="layui-btn layui-btn-radius layui-btn-normal" >重置</button>
            </div>
        </div>
    </center>

</form>


<script src="/layui/layui.js"></script>
<script>
    layui.use(['table', 'form', 'layer', 'upload', 'laydate'], function () {
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        var upload = layui.upload;
        var $=layui.jquery;
        var laydate = layui.laydate;

    });
</script>

</body>
</html>
