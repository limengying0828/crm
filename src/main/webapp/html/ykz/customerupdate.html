<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>查看/修改/删除客户</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script type="text/javascript">
        var a1=function(){
            window.location.href="/html/ykz/customer.html"
        }

        var a2=function(){
            window.location.href=""
        }

        var custdelete=function(){
            var customerid=document.getElementById("customerid").value;
            var financeId=document.getElementById("financeId").value;
            alert(customerid)
            alert(financeId)
            var url="/customer/custDelete.do?customerid="+customerid+"&financeId="+financeId+"";
            location.href=url;
        }



    </script>
</head>
<body>
<form class="layui-form" action="/customer/update.do" method="post">
    <input type="hidden" id="customerid" name="customerid" th:value="${customer.customerid}">
    <center>
        <table width="90%">
            <tr>
                <td><font size="5">[[${customer.customername}]]</font></td>
                <td></td>
                <td></td>
                <td align="right">
                    <input data-method="offset" data-type="r" class="layui-btn layui-btn-normal" type="button" onclick="a1()" value="< 返回 " style="font-size: 20px;font-weight: bold;width:100px;height:40px;">
                    <input data-method="offset" data-type="r" class="layui-btn layui-btn-normal" type="button" onclick="a2()" value="刷新 " style="font-size: 20px;font-weight: bold;width:100px;height:40px;">
                </td>
            </tr>
            <tr>
                <td height="20px"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr bgcolor="#fafad2">
                <td height="50px"><h2>基本信息</h2></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td height="5px"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>客户名称</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="customername" th:value="${customer.customername}" style="width: 290px;" required lay-verify="required" placeholder="请输入客户名称"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">拼音</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="spell" th:value="${customer.spell}" style="width: 290px;"  placeholder="请输入客户拼音"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>分类</td>
                <td align="center">
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="width: 290px;">
                            <select name="customerclass" >
                                <option value="0" th:selected="${customer.customerclass=='0' ? true:false}"></option>
                                <option value="1" th:selected="${customer.customerclass=='1' ? true:false}">客户分类一</option>
                                <option value="2" th:selected="${customer.customerclass=='2' ? true:false}">客户分类二</option>
                                <option value="3" th:selected="${customer.customerclass=='3' ? true:false}">客户分类三</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td align="center">客户来源</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="width: 290px;">
                            <select name="customersource"  >
                                <option value="0" th:selected="${customer.customersource=='0' ? true:false}"></option>
                                <option value="老客户" th:selected="${customer.customersource=='老客户' ? true:false}">老客户</option>
                                <option value="代理商" th:selected="${customer.customersource=='代理商' ? true:false}">代理商</option>
                                <option value="互联网" th:selected="${customer.customersource=='互联网' ? true:false}">互联网</option>
                                <option value="独立开发" th:selected="${customer.customersource=='独立开发' ? true:false}" >独立开发</option>
                                <option value="客户介绍" th:selected="${customer.customersource=='客户介绍' ? true:false}">客户介绍</option>
                                <option value="合作伙伴" th:selected="${customer.customersource=='合作伙伴' ? true:false}">合作伙伴</option>
                                <option value="促销活动" th:selected="${customer.customersource=='促销活动' ? true:false}">促销活动</option>
                                <option value="媒体宣传" th:selected="${customer.customersource=='媒体宣传' ? true:false}">媒体宣传</option>
                                <option value="电话访问" th:selected="${customer.customersource=='电话访问' ? true:false}">电话访问</option>
                                <option value="客户来电" th:selected="${customer.customersource=='客户来电' ? true:false}">客户来电</option>
                                <option value="二次销售" th:selected="${customer.customersource=='二次销售' ? true:false}">二次销售</option>
                                <option value="公开招标" th:selected="${customer.customersource=='公开招标' ? true:false}">公开招标</option>
                                <option value="研讨会和展会" th:selected="${customer.customersource=='研讨会和展会' ? true:false}">研讨会和展会</option>
                                <option value="其他" th:selected="${customer.customersource=='其他' ? true:false}">其他</option>

                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>所属行业</td>
                <td  align="center">
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="width: 290px;">
                            <select name="industry">
                                <option value="0" th:selected="${customer.industry=='0' ? true:false}"></option>
                                <option value="IT|互联网|通信|电子" th:selected="${customer.industry=='IT|互联网|通信|电子' ? true:false}">IT|互联网|通信|电子</option>
                                <option value="金融|银行|保险" th:selected="${customer.industry=='金融|银行|保险' ? true:false}">金融|银行|保险</option>
                                <option value="房产|建筑建设|物业" th:selected="${customer.industry=='房产|建筑建设|物业' ? true:false}">房产|建筑建设|物业</option>
                                <option value="广告|传媒|印刷出版" th:selected="${customer.industry=='广告|传媒|印刷出版' ? true:false}">广告|传媒|印刷出版</option>
                                <option value="消费零食|贸易|交通物流" th:selected="${customer.industry=='消费零食|贸易|交通物流' ? true:false}">消费零食|贸易|交通物流</option><option value="IT">IT</option>
                                <option value="加工制造|仪表设备" th:selected="${customer.industry=='加工制造|仪表设备' ? true:false}">加工制造|仪表设备</option>
                                <option value="管理咨询|教育科研|中介服务" th:selected="${customer.industry=='管理咨询|教育科研|中介服务' ? true:false}">管理咨询|教育科研|中介服务</option>
                                <option value="医疗生物|医疗保健" th:selected="${customer.industry=='医疗生物|医疗保健' ? true:false}">医疗生物|医疗保健</option>
                                <option value="酒店旅游" th:selected="${customer.industry=='酒店旅游' ? true:false}">酒店旅游</option>
                                <option value="能源矿产|石油化工" th:selected="${customer.industry=='能源矿产|石油化工' ? true:false}">能源矿产|石油化工</option>
                                <option value="政府|非赢利机构|科研" th:selected="${customer.industry=='政府|非赢利机构|科研' ? true:false}">政府|非赢利机构|科研</option>
                                <option value="其他" th:selected="${customer.industry=='其他' ? true:false}">其他</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td align="center">客户网址</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="customerurl" th:value="${customer.customerurl}" style="width: 290px;"  placeholder="请输入客户网址"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>国家/地区</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="state" th:value="${customer.state}" style="width: 290px;"  placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">所在城市</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="city" th:value="${customer.city}" style="width: 290px;"  placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>详细地址</td>
                <td colspan="3" align="right">
                    <div class="layui-form-item" >
                        <div class="layui-input-block">
                            <input type="text" name="address" th:value="${customer.address}" style="width: 922px;"  placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>邮政编码</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="postalcode" th:value="${customer.postalcode}" style="width: 290px;" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">传真</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="fax" th:value="${customer.fax}" style="width: 290px;"  placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>联系人</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="linkman" required lay-verify="required"  th:value="${customer.linkman}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">部门</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="department" th:value="${customer.department}" style="width: 290px;" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>职务</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="post" th:value="${customer.post}" style="width: 290px;"  placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">办公电话</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="officephone" th:value="${customer.officephone}" style="width: 290px;"  placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>移动电话</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="telephone" th:value="${customer.telephone}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">邮件/QQ</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="email" th:value="${customer.email}" style="width: 290px;"  placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>法人代表</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="corporate" th:value="${customer.corporate}" style="width: 290px;"  placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">注册资本</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="registered" th:value="${customer.registered}" style="width: 290px;"  placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>附加说明</td>
                <td colspan="3" align="right" >
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <textarea name="additional" style="width: 922px;height: 50px" placeholder="请输入" autocomplete="off" class="layui-input">
                                [[${customer.additional}]]
                            </textarea>
                        </div>
                    </div>
                </td>
            </tr>
            <tr bgcolor="#fafad2">
                <td height="50px"><h2>财务信息</h2></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td height="5px"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <input type="hidden" id="financeId" name="financeId" th:value="${finance.financeId}">
            <tr>
                <td>银行账号</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="bankaccount" th:value="${finance.bankaccount}" style="width: 290px;"  placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">开户名称</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="accountname" th:value="${finance.accountname}" style="width: 290px;" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>开户银行</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="accountbank" th:value="${finance.accountbank}" style="width: 290px;"  placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">银行地址</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="bankurl" th:value="${finance.bankurl}" style="width: 290px;" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>税号</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="dutyparagraph" th:value="${finance.dutyparagraph}" style="width: 290px;" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">电话</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="phone" th:value="${finance.phone}" style="width: 290px;" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
        </table><br><br>
        <div class="layui-form-item" style="width: 80%">
            <div class="layui-input-block">
                <button style="width: 120px" class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="formDemo">修改</button>
                <button type="reset" style="width: 120px" class="layui-btn layui-btn-radius layui-btn-normal" >重置</button>
                <button style="width: 120px" onclick="custdelete()" class="layui-btn layui-btn-radius layui-btn-normal" >删除</button>
            </div>
        </div>
    </center>

</form>



<script src="/layui/layui.js"></script>
<script>
    layui.use(['table', 'form', 'layer', 'upload', 'laydate'], function () {
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        var upload = layui.upload;
        var $=layui.jquery;
        var laydate = layui.laydate;

    });
</script>

</body>
</html>
