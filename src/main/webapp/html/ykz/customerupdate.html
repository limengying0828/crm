<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>查看/修改/删除客户</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script type="text/javascript">
        var a1=function(){
            window.location.href="/html/ykz/customer.html"
        }

        var a2=function(){
            window.location.href=""
        }

        var custdelete=function(){
            var customerid=document.getElementById("customerid").value;
            var financeId=document.getElementById("financeId").value;
            alert(customerid)
            alert(financeId)
            var url="/customer/custDelete.do?customerid="+customerid+"&financeId="+financeId+"";
            location.href=url;
        }



    </script>
</head>
<body>
<form class="layui-form" action="/customer/update.do" method="post">
    <input type="hidden" id="customerid" name="customerid" th:value="${customer.customerid}">
    <center>
        <table width="80%">
            <tr>
                <td><font size="5">[[${customer.customername}]]</font></td>
                <td></td>
                <td></td>
                <td align="right">
                    <input data-method="offset" data-type="r" class="layui-btn layui-btn-normal" type="button" onclick="a1()" value="< 返回 " style="font-size: 20px;font-weight: bold;width:100px;height:40px;">
                    <input data-method="offset" data-type="r" class="layui-btn layui-btn-normal" type="button" onclick="a2()" value="刷新 " style="font-size: 20px;font-weight: bold;width:100px;height:40px;">
                </td>
            </tr>
            <tr>
                <td height="20px"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr bgcolor="#fafad2">
                <td height="50px"><h2>基本信息</h2></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td height="5px"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>客户名称</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="customername" th:value="${customer.customername}" style="width: 290px;" required lay-verify="" placeholder="请输入客户名称"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">拼音</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="spell" th:value="${customer.spell}" style="width: 290px;" required lay-verify="" placeholder="请输入客户拼音"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>分类</td>
                <td align="center">
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="width: 290px;">
                            <select name="customerclass" >
                                <span th:if="${customer.customerclass}==0">
                                    <option value="0" selected="selected"></option>
                                    <option value="1">老客户</option>
                                    <option value="2">代理商</option>
                                    <option value="3">其他</option>
                                </span>
                                <span th:if="${customer.customerclass}==1">
                                    <option value="0"></option>
                                    <option value="1" selected="selected">客户分类1</option>
                                    <option value="2">客户分类2</option>
                                    <option value="3">客户分类3</option>
                                </span>
                                <span th:if="${customer.customerclass}==2">
                                    <option value="0"></option>
                                    <option value="1">客户分类1</option>
                                    <option value="2" selected="selected">客户分类2</option>
                                    <option value="3">客户分类3</option>
                                </span>
                                <span th:if="${customer.customerclass}==3">
                                    <option value="0"></option>
                                    <option value="1">客户分类1</option>
                                    <option value="2">客户分类2</option>
                                    <option value="3" selected="selected">客户分类3</option>
                                </span>
                            </select>
                        </div>
                    </div>
                </td>
                <td align="center">客户来源</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="width: 290px;">
                            <select name="customersource"  lay-verify="required">
                                <span th:if="${customer.customersource}==0">
                                    <option value="0" selected="selected"></option>
                                    <option value="1">老客户</option>
                                    <option value="2">代理商</option>
                                    <option value="3">其他</option>
                                </span>
                                <span th:if="${customer.customersource}==1">
                                    <option value="0"></option>
                                    <option value="1" selected="selected">老客户</option>
                                    <option value="2">代理商</option>
                                    <option value="3">其他</option>
                                </span>
                                <span th:if="${customer.customersource}==2">
                                    <option value="0"></option>
                                    <option value="1">老客户</option>
                                    <option value="2" selected="selected">代理商</option>
                                    <option value="3">其他</option>
                                </span>
                                <span th:if="${customer.customersource}==3">
                                    <option value="0"></option>
                                    <option value="1">老客户</option>
                                    <option value="2">代理商</option>
                                    <option value="3" selected="selected">其他</option>
                                </span>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>所属行业</td>
                <td  align="center">
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="width: 290px;">
                            <select name="industry"  lay-verify="required">
                                <span th:if="${customer.industry}==0">
                                    <option value="0" selected="selected"></option>
                                    <option value="1">老客户</option>
                                    <option value="2">代理商</option>
                                    <option value="3">其他</option>
                                </span>
                                <span th:if="${customer.industry}==1">
                                    <option value="0"></option>
                                    <option value="1" selected="selected">IT</option>
                                    <option value="2">银行</option>
                                    <option value="3">保险</option>
                                </span>
                                <span th:if="${customer.industry}==2">
                                    <option value="0"></option>
                                    <option value="1">IT</option>
                                    <option value="2" selected="selected">银行</option>
                                    <option value="3">保险</option>
                                </span>
                                <span th:if="${customer.industry}==3">
                                    <option value="0"></option>
                                    <option value="1">IT</option>
                                    <option value="2">银行</option>
                                    <option value="3" selected="selected">保险</option>
                                </span>


                            </select>
                        </div>
                    </div>
                </td>
                <td align="center">客户网址</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="customerurl" th:value="${customer.customerurl}" style="width: 290px;" required lay-verify="" placeholder="请输入客户网址"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>国家/地区</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="state" th:value="${customer.state}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">所在城市</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="city" th:value="${customer.city}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>详细地址</td>
                <td colspan="3" align="right">
                    <div class="layui-form-item" >
                        <div class="layui-input-block">
                            <input type="text" name="address" th:value="${customer.address}" style="width: 955px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>邮政编码</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="postalcode" th:value="${customer.postalcode}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">传真</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="fax" th:value="${customer.fax}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>联系人</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="linkman" th:value="${customer.linkman}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">部门</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="department" th:value="${customer.department}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>职务</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="post" th:value="${customer.post}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">办公电话</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="officephone" th:value="${customer.officephone}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>移动电话</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="telephone" th:value="${customer.telephone}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">邮件/QQ</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="email" th:value="${customer.email}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>法人代表</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="corporate" th:value="${customer.corporate}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">注册资本</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="registered" th:value="${customer.registered}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>附加说明</td>
                <td colspan="3" align="right" >
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <textarea name="additional" style="width: 955px;height: 50px" required lay-verify="" placeholder="请输入" autocomplete="off" class="layui-input">
                                [[${customer.additional}]]
                            </textarea>
                        </div>
                    </div>
                </td>
            </tr>
            <tr bgcolor="#fafad2">
                <td height="50px"><h2>财务信息</h2></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td height="5px"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <input type="hidden" id="financeId" name="financeId" th:value="${finance.financeId}">
            <tr>
                <td>银行账号</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="bankaccount" th:value="${finance.bankaccount}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">开户名称</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="accountname" th:value="${finance.accountname}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>开户银行</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="accountbank" th:value="${finance.accountbank}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">银行地址</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="bankurl" th:value="${finance.bankurl}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>税号</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="dutyparagraph" th:value="${finance.dutyparagraph}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">电话</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="phone" th:value="${finance.phone}" style="width: 290px;" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
        </table><br><br>
        <div class="layui-form-item" style="width: 80%">
            <div class="layui-input-block">
                <button style="width: 120px" class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="formDemo">修改</button>
                <button type="reset" style="width: 120px" class="layui-btn layui-btn-radius layui-btn-normal" >重置</button>
                <button style="width: 120px" onclick="custdelete()" class="layui-btn layui-btn-radius layui-btn-normal" >删除</button>
            </div>
        </div>
    </center>

</form>



<script src="/layui/layui.js"></script>
<script>
    layui.use(['table', 'form', 'layer', 'upload', 'laydate'], function () {
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        var upload = layui.upload;
        var $=layui.jquery;
        var laydate = layui.laydate;

    });
</script>

</body>
</html>
