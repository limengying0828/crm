
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>售后服务</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <script src="../../../js/jquery-3.4.1.js"></script>
    <script src="../../../layui/layui.js"></script>
</head>
<script type="text/javascript">
    addAfterSale=function () {
        window.open("addaftersale.html");
    }
    var a1=function(){
        window.location.href="/html/ykz/customer.html"
    }

    var a2=function(){
        window.location.href=""
    }
</script>
<body>
<i class="layui-icon layui-icon-service" style="font-size: 50px;margin-top: 100px;"><font size="5" color="#00bfff">售后服务</font></i>
<div id="bigDiv" >
    <center>
        <form class="layui-form">
            <div class="layui-inline" >
                <label class="layui-form-label">主题</label>
                <div class="layui-input-inline">

                    <select id="classification" name="classification" lay-verify="otherReq" >
                        <option value="">请选择</option>
                        <option value="theme">按主题</option>
                        <option value="typeservices">按服务类型</option>
                        <option value="begintime">按开始时间</option>
                        <option value="username">按服务人员</option>
                        <option value="servicesscore">按服务评分</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="key" required  lay-verify="otherReq" placeholder="请输入关键字" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit lay-filter="search"><i class="layui-icon layui-icon-search" > </i></button>
                </div>
            </div>
            <div class="layui-inline" style="width: 30px;"></div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input data-method="offset" data-type="r" class="layui-btn layui-btn-normal" type="button" onclick="a1()" value="返回 " style="font-size: 20px;font-weight: bold;width:100px;height:40px;">
                    <input data-method="offset" data-type="r" class="layui-btn layui-btn-normal" type="button" onclick="a2()" value="刷新 " style="font-size: 20px;font-weight: bold;width:100px;height:40px;">
                </div>
            </div>
        </form>
    </center>

    <center>
        <table id="selectTab" lay-filter="test"></table>
    </center>
</div>

<script>
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form=layui.form;
        var $=layui.jquery;

        //第一个实例
        table.render({
            elem: '#selectTab'
            ,width:810
            ,height: 500
            ,page:true
            ,limit:5
            ,url: '/aftersale/queryAfterSale.do' //数据接口
            ,cols: [[ //表头
                {field: 'theme', title: '主题', width:200,templet:'<div><a href="/aftersale/queryAfterSaleUserBo.do?saleid={{d.saleid}}" style="color: #1E9FFF" target="_blank" >{{d.theme}}</a></div>'}
                ,{field: 'typeservices', title: '服务类型', width:150}
                ,{field: 'begintime', title: '开始时间', width:150, sort: true}
                ,{field: 'servicespeople', title: '服务人员', width:150}
                ,{field: 'servicesscore', title: '服务评分', width: 150}
            ]]
        });

        form.on('submit(search)', function(data){
            table.reload('selectTab', {
                url: '/aftersale/queryAfterSale.do'
                ,where:data.field//设定异步数据接口的额外参数
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        window.solved=function (data) {
            console.log(data)
            table.reload('selectTab', {
                url: '/aftersale/queryAfterSale.do'
                ,where:{
                    status:data
                }//设定异步数据接口的额外参数
            });
        }

        window.over=function (data) {
            console.log(data)
            table.reload('selectTab', {
                url: '/aftersale/queryAfterSale.do'
                ,where:{
                    status:data
                }//设定异步数据接口的额外参数
            });
        }

        window.out=function (data) {
            console.log(data)
            table.reload('selectTab', {
                url: '/aftersale/queryAfterSale.do'
                ,where:{
                    status:data
                }//设定异步数据接口的额外参数
            });
        }

        window.week=function (data1) {
            console.log(data1)
            table.reload('selectTab', {
                url: '/aftersale/queryAfterSale.do'
                ,where:{
                    status:data1
                }//设定异步数据接口的额外参数
            });
        }

        window.lastWeek=function (dat) {
            table.reload('selectTab', {
                url: '/aftersale/queryAfterSale.do'
                ,where:{
                    status:dat
                }//设定异步数据接口的额外参数
            });
        }

        window.myMonth=function (data) {
            table.reload('selectTab', {
                url: '/aftersale/queryAfterSale.do'
                ,where:{
                    status:data
                }//设定异步数据接口的额外参数
            });
        }
        window.lastMonth=function (data) {
            table.reload('selectTab', {
                url: '/aftersale/queryAfterSale.do'
                ,where:{
                    status:data
                }//设定异步数据接口的额外参数
            });
        }

        window.quarter=function (data) {
            table.reload('selectTab', {
                url: '/aftersale/queryAfterSale.do'
                ,where:{
                    status:data
                }//设定异步数据接口的额外参数
            });
        }
        window.lastQuarter=function (data) {
            table.reload('selectTab', {
                url: '/aftersale/queryAfterSale.do'
                ,where:{
                    status:data
                }//设定异步数据接口的额外参数
            });
        }

    });
</script>
</body>
</html>
