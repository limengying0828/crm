<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/html/ykz/css/style.css"><!--背景图样式-->
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/html/ykz/css/login.css" /><!--忘记密码和记住密码的样式-->

</head>
<script type="text/javascript">

</script>
<body>

<div class="perspective">
    <div class="ball"></div>
    <div class="glass1"></div>
    <div class="g1-shadow"></div>
    <div class="glass2"></div>
    <div class="g2-shadow"></div>
    <div class="glass3"></div>
    <div class="g3-shadow"></div>
</div>

<center>
    <h1 class="layui-header">CRM客户关系管理系统登录</h1>
    <form class="layui-form" action="/user/userNamequery1.do" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="username" style="width: 290px;" required lay-verify="username" placeholder="请输入账户"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" style="width: 290px;" required lay-verify="pass" placeholder="请输入密码"
                         autocomplete="off" class="layui-input">
            </div>
        </div>

        <div id="autore">
            <img src="/user/VerifyCodeServlet.do">&nbsp;&nbsp;
            <!--<a href="">看不清? 换一张</a>-->
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-block">
                <input type="text" name="image" style="width: 290px;" required  placeholder="请输入验证码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="login_bot">
            <a href="">忘记密码?</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <p style="width: 70px;"><input type="checkbox" name="rememberme" value="1"/>记住密码</p>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</center>
<script src="/layui/layui.js"></script>


<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var layer = layui.layer;


        form.verify({
            username: function(value, item){ //value：表单的值、item：表单的DOM对象
                if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
                    return '用户名不能有特殊字符';
                }
            }
            //我们既支持上述函数式的方式，也支持下述数组的形式
            //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
        });
    });


</script>



</body>
</html>
