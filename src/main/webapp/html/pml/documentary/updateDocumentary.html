<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增商机</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/layui/layui.js"></script>
</head>
<body>

<div>
    <button type="button" class="layui-btn layui-btn-warm layui-btn-radius" style="right: 200px">
        <i class="layui-icon">&#xe65a;</i>
        <a href="/html/pml/documentary/queryDocumentary.html">返回</a>
    </button>
</div>

<div th:each="docu:${documentaryBo}">
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">*跟单主题:</label>
        <div class="layui-input-block">
            <input type="text"  id="theme" name="theme" disabled="disabled" style="border:none;"  th:value="${docu.theme}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
                  <div class="layui-form-item layui-inline">
                      <label class="layui-form-label">*跟单时间:</label>
                        <div class="layui-input-block">
                               <input type="text"  id="documentarytime" name="documentarytime" disabled="disabled" style="border:none;"  th:value="${docu.documentarytime}" autocomplete="off" class="layui-input">
                        </div>
                  </div>

                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">*跟单分类:</label>
                    <div class="layui-input-block">
                       <input type="text" disabled="disabled" style="border:none;" id="documentaryclass" name="documentaryclass"  th:value="${docu.documentaryclass}" autocomplete="off" class="layui-input">
                    </div>
                </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">跟单人:</label>
                <div class="layui-input-block">
                        <input type="text"  disabled="disabled" id="username" name="username" style="border:none; size:100" th:value="${docu.username}" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">详细内容:</label>
                    <div class="layui-input-block">
                            <input type="text" disabled="disabled" id="detail" name="detail" style="border:none;" th:value="${docu.detail}" autocomplete="off" class="layui-input">
                        </div>
                </div>
        </div>

        <div class=\"layui-form-item\">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">附件:</label>
                    <div class="layui-input-block">
                            <input type="text" disabled="disabled" id="attachment" name="attachment" style="border:none;" th:value="${docu.attachment}" autocomplete="off" class="layui-input">
                    </div>
                </div>
        </div>

</div>

<form class="layui-form" action="/documentary/updateDocumentary.do" method="post">
    <center>
        <table width="100%">
            <tr>
                <td height="50px" style="background-color: burlywood"><h1>修改跟单记录</h1></td>
            </tr>

            <tr>
                <td>跟单时间</td>
                <td>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text"  class="layui-input" id="documentarytime" name="documentarytime" placeholder="HH:mm:ss">
                        </div>
                    </div>
                </td>
                <td align="center">跟单分类</td>
                <td align="center">
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="width: 290px;">
                            <select name="industry"  lay-verify="required">
                                <option value="请选择">请选择</option>
                                <option value="电话沟通">电话沟通</option>
                                <option value="邮件联系">邮件联系</option>
                                <option value="网上交流">网上交流</option>
                                <option value="上面拜访">上面拜访</option>
                                <option value="产品送样">产品送样</option>
                                <option value="客户招待">客户招待</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td>跟单人</td>
                <td>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="username" id="username"  required="" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" >
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>详细内容</td>
                <td>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="detail"  required="" lay-verify="required"  autocomplete="off" class="layui-input" >
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>相关附件</td>
                <td>
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="filename">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                        <input type="hidden" name="attachment" id="p">
                    </div>
                    <div class="layui-upload">
                        <label class="layui-form-label">预览</label>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="attachment" style="width: 100px;height: 100px">
                        </div>
                    </div>
                </td>
            </tr>

        </table><br><br>

        <div class="layui-form-item" style="width: 80%;margin-left: 20px;">
            <div class="layui-input-block">
                <p>
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary">取消</button>
                </p>
            </div>
        </div>
    </center>

</form>


<script src="/layui/layui.js"></script>
<script>
    layui.use(['form', 'layer', 'upload', 'laydate','jquery'], function () {
        var form = layui.form;
        var layer = layui.layer;
        var upload = layui.upload;
        var $=layui.jquery;
        var laydate = layui.laydate;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
        });

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#filename'
            ,url: '/documentary/pictureUpload.do' //改成您自己的上传接口
            ,before: function(obj){//展示图片
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#attachment').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                console.log(res)
                if(res.code == 0){
                    $("#p").val(res.data);//获取图片地址赋给p文本框
                    layer.msg("上传成功");
                }
            }
        });


        //时间选择器
        laydate.render({
            elem: '#documentarytime'
        });

    });
</script>
</body>
</html>
