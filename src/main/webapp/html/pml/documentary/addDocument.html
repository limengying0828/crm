<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增跟单</title>
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
</head>

<body>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/jquery-3.4.1.js"></script>

<div class="layui-form-item" style="border:1px solid ;background-color: lightblue;height:35px;"><font size="4">历史跟单记录</font></div>


<div>
<div class="layui-form-item">
    <label class="layui-form-label">跟单时间:</label>
    <div class="layui-input-block1">
        <input type="text" style="width: 30%;border: 0px" name="documentarytime"   class="layui-input">
    </div>
</div>

    <div class="layui-form-item">
        <label class="layui-form-label">跟单分类:</label>
        <div class="layui-input-block2">
            <input type="text" style="width: 30%;border: 0px" name="documentaryclass"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">跟单人:</label>
        <div class="layui-input-block">
            <input type="text" style="width: 30%;border: 0px"  name="username"   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">详细内容:</label>
        <div class="layui-input-block">
            <input type="text" style="width: 30%;border: 0px" name="detail"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">附件:</label>
        <div class="layui-input-block">
            <input type="text" style="width: 30%;border: 0px"  name="attachment"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="border:1px solid ;background-color: #01AAED;height: 20px"></div>
</div>

<div class="layui-form-item" style="border:1px solid ;background-color: lightblue;height:35px;"><font size="4">新增跟单记录</font></div>

<div>
    <button type="button" class="layui-btn layui-btn-warm layui-btn-radius" style="right: 200px">
        <i class="layui-icon">&#xe65a;</i>
        <a href="/html/pml/documentary/queryDocumentary.html">返回</a>
    </button>
</div>


<form class="layui-form" action="/documentary/savaDocumentary.do">
    <div class="layui-form-item" style="width: 50%;">
        <label class="layui-form-label">跟单主题</label>
        <div class="layui-input-block">
            <select name="theme" lay-verify="required">
                <option value="请选择">--请选择--</option>
            </select>
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">跟单时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="test" placeholder="HH:mm:ss">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">跟单分类</label>
        <div class="layui-input-block">
            <select name="documentaryclass" lay-verify="required" style="width: 50px">
                <option value="请选择">请选择</option>
                <option value="电话沟通">电话沟通</option>
                <option value="邮件联系">邮件联系</option>
                <option value="网上交流">网上交流</option>
                <option value="上面拜访">上面拜访</option>
                <option value="产品送样">产品送样</option>
                <option value="客户招待">客户招待</option>
                <option value="其他">其他</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">跟单人</label>
        <div class="layui-input-block">
            <input type="text" style="width: 45%;" name="id" required  lay-verify="required" th:value="" th:text=""  autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">详细内容</label>
        <div class="layui-input-block">
            <input type="text" style="width: 45%;" name="detail" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    layui.use(['form','laydate','layer','$'], function(){
        var form = layui.form;
        var laydate = layui.laydate;
        var layer = layui.layer;
        var $ = layer.jquery;

        $(function (){
            $.ajax({
                type:'get',
                url: '/business/seletName.do',
                datatype: 'json',
                success:function(data){
                    for (var i = 0; i < data.length; i++) {
                        $('#theme').append(new Option(data.data[i].theme, data.data[i].theme))
                    }
                }
            });

            $.ajax({
                type:'get',
                url: '/documentary/select.do',
                datatype: 'json',
                success:function(doc){
                    $("#documentarytime").val(doc.documentarytime);
                    $("#documentaryclass").val(doc.documentaryclass);
                    $("#username").val(doc.username);
                    $("#detail").val(doc.detail);
                    $("#attachment").val(doc.attachment);
                }
            });

        });


        //监听提交
        form.on('submit(formDemo)', function(data){
            location.href="/html/pml/documentary/queryDocumentary.html";
        });


        //时间选择器
        laydate.render({
            elem: '#test'
            ,type: 'time'
        });
    });
</script>

</body>
</html>
