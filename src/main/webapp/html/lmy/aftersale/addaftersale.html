
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增售后服务</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <script src="../../../js/jquery-3.4.1.js"></script>
    <script src="../../../layui/layui.js"></script>
</head>
<body>
<div id="bigDiv">
    <form class="layui-form">
        <div class="layui-form-item layui-form-text" style="float: left">
            <font size="5">新增售后服务</font>
        </div>
        <div style="float:left;margin-left: 800px">
            <button type="button" class="layui-btn layui-btn-primary" ><i class="layui-icon layui-icon-return">返回</i></button>
        </div>
        <div style="float: left;margin-left: 10px;">
            <button type="button" class="layui-btn layui-btn-primary" ><i class="layui-icon layui-icon-refresh">刷新</i></button>
        </div>
    </form>
</div>


<form class="layui-form">
    <div class="layui-form-item" style="border:1px solid ;background-color: bisque;height:35px;">
        <font size="4">基本信息</font>
    </div>
    <div class="layui-form-item" style="margin-left: 20px;">
        <label class="layui-form-label">主题</label>
        <div class="layui-input-block">
            <input type="text" name="title" required="" lay-verify="required" placeholder="请输入主题" autocomplete="off" class="layui-input" style="width: 980px;">
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: 20px;">
        步  骤: 服务登记 &nbsp;&nbsp;
        责任人：王娜 &nbsp;&nbsp;
        参与人： &nbsp;&nbsp;
    </div>
    <div class="layui-form-item" style="border:1px solid ;background-color: bisque;height:35px;">
        <font size="4">售后服务信息</font>
    </div>
    <div class="layui-inline" style="margin-left: 10px;">
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-inline">
            <div class="layui-form">
                <select id="customerName" name="customerName" lay-verify="otherReq" style="width: 150px;">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-inline" style="margin-left: 40px;">
        <label class="layui-form-label">合同编号</label>
        <div class="layui-input-inline">
            <div class="layui-form">
                <select id="contractId" name="contractId" lay-verify="otherReq" style="width: 150px;">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: 10px;margin-top: 10px;">
        <label class="layui-form-label">合同主要信息</label>
        <div class="layui-input-block">
            <input type="text" name="title" required="" lay-verify="required"  autocomplete="off" class="layui-input" style="width: 980px;">
        </div>
    </div>
    <div class="layui-inline" style="margin-left: 10px;">
        <label class="layui-form-label">对方联系人</label>
        <div class="layui-input-inline">
            <input type="text" name="contactperson" required  lay-verify="otherReq"  autocomplete="off" class="layui-input" style="width: 150px;">
        </div>
    </div>
    <div class="layui-inline" style="margin-left: 10px;">
        <label class="layui-form-label">固定电话</label>
        <div class="layui-input-inline">
            <input type="text" name="officephone" required  lay-verify="otherReq"  autocomplete="off" class="layui-input" style="width: 150px;">
        </div>
    </div><br/>
    <div  class="layui-inline" style="margin-left: 10px;margin-top: 10px;">
        <label class="layui-form-label">移动电话</label>
        <div class="layui-input-inline">
            <input type="text" name="telephone" required  lay-verify="otherReq"  autocomplete="off" class="layui-input" style="width: 150px;">
        </div>
    </div>
    <div class="layui-inline" style="margin-left: 10px;margin-top: 10px;">
        <label class="layui-form-label">邮件/QQ</label>
        <div class="layui-input-inline">
            <input type="text" name="email" required  lay-verify="otherReq"  autocomplete="off" class="layui-input" style="width: 150px;">
        </div>
    </div><br/>
    <div class="layui-inline" style="margin-left: 10px;margin-top: 10px">
        <label class="layui-form-label">服务类型</label>
        <div class="layui-input-inline">
            <div class="layui-form">
                <select id="typeservices" name="typeservices" lay-verify="otherReq" style="width: 150px;">
                    <option value="">请选择</option>
                    <option value="故障申报">故障申报</option>
                    <option value="业务咨询">业务咨询</option>
                    <option value="实施或培训">实施或培训</option>
                    <option value="主动关怀">主动关怀</option>
                    <option value="其他">其他</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-inline" style="margin-left: 40px;margin-top: 10px">
        <label class="layui-form-label">服务方式</label>
        <div class="layui-input-inline">
            <div class="layui-form">
                <select id="servicemode" name="servicemode" lay-verify="otherReq" style="width: 150px;">
                    <option value="">请选择</option>
                    <option value="故障申报">故障申报</option>
                    <option value="业务咨询">业务咨询</option>
                    <option value="实施或培训">实施或培训</option>
                    <option value="主动关怀">主动关怀</option>
                    <option value="其他">其他</option>
                </select>
            </div>
        </div>
    </div><br/>
    <div class="layui-inline">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block" style="margin-left: 10px;margin-top: 10px;">
            <input type="date" name="begintime"  lay-verify="required" id="begintime" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block" style="margin-left: 40px;margin-top: 10px;">
            <input type="date" name="overtime"  lay-verify="required" id="overtime" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/>
    <div class="layui-form-item layui-form-text" style="margin-top: 10px;">
        <label class="layui-form-label">服务内容</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="servicescontent"></textarea>
        </div>
    </div><br/>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">客户反馈</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="customerfeedback"></textarea>
        </div>
    </div><br/>
    <div class="layui-inline" style="margin-left: 10px;margin-top: 10px;">
        <label class="layui-form-label">服务人员</label>
        <div class="layui-input-inline">
            <input type="text" name="servicespeople" required  lay-verify="otherReq"  autocomplete="off" class="layui-input" style="width: 150px;">
        </div>
    </div>
    <div class="layui-inline" style="margin-left: 10px;margin-top: 10px;">
        <label class="layui-form-label">服务评分</label>
        <div class="layui-input-inline">
            <input type="radio" value="5" name="servicesscore">5分&nbsp;&nbsp;
            <input type="radio" value="4" name="servicesscore">4分&nbsp;&nbsp;
            <input type="radio" value="3" name="servicesscore">3分&nbsp;&nbsp;
            <input type="radio" value="2" name="servicesscore">2分&nbsp;&nbsp;
            <input type="radio" value="1" name="servicesscore">1分&nbsp;&nbsp;
        </div>
    </div><br/>
    <div class="layui-inline" style="margin-left: 10px;margin-top: 10px;">
        <label class="layui-form-label">附件</label>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
        </div>
    </div><br/>
    <div class="layui-form-item" style="border:1px solid ;background-color: bisque;height:35px;">
        <font size="4">处理流程日志</font>
    </div>

</form>
<script>
    layui.use('form',function () {
        var form = layui.form;
    })
</script>
</body>
</html>
